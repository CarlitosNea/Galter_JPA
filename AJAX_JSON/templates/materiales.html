<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/AJAX_JSON/scripts/materiales.js"></script>
    <link rel="stylesheet" href="/AJAX_JSON/styles/styles.css">
    <title>Materiales Galter</title>
</head>
<body>
    <header>
        <div id="logo"></div>
    </header>
    <main>
        <section>
            <div id="forms">
                <fieldset>
                    <legend>Buscar Material</legend>
                    <form id="form_mat_busc">
                        <div id="sec_inputs">
                            <p>Id Material</p>
                            <input type="text" id="id_input_buscar">
                        </div>
                        <button type="submit" class="btn btn-dark" id="buscar">Buscar</button>
                    </form>
                    <p id="resp_busqueda"></p>
                </fieldset>
            </div>

            <div id="forms">
                <fieldset>
                    <legend>Nuevo Material</legend>
                    <form id="form_mat_novo" action="">
                        <div id="sec_inputs">
                            <label for="">Codigo Material</label>
                            <input type="text" id="codigo_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Nombre Material</label>
                            <input type="text" id="nombre_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Cantidad Material</label>
                            <input type="number" id="cant_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label>Proveedor</label>
                            <input type="text" id="prov_input_novo">
                        </div>
                        <button type="submit" class="btn btn-dark" id="enviar">Enviar</button>
                    </form>
                    <p id="resp_enviar"></p>
                </fieldset>
            </div>
            
            <div id="forms">
                <fieldset>
                    <legend>Actualizar Material</legend>
                    <form id="form_mat_act" action="">
                        <div id="sec_inputs">
                            <label for="">Codigo del Material</label>
                            <input type="text" id="codigo_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Nombre</label>
                            <input type="text" id="nombre_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Material</label>
                            <input type="number" name="" id="cant_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label>Confirmar Proveedor</label>
                            <input type="text" id="prov_input_act">
                        </div>
                        <button type="submit" class="btn btn-dark" id="actualizar">Actualizar</button>
                    </form>
                    <p id="resp_enviar"></p>
                </fieldset>
            </div>

            <div id="forms">
                <fieldset>
                    <legend>Eliminar Material</legend>
                    <form id="form_mat_delete" action="">
                        <div id="sec_inputs">
                            <label for="">Id Material</label>
                            <input type="text" id="id_input_delete">
                        </div>
                        <button type="submit" class="btn btn-dark" id="eliminar">Eliminar</button>
                    </form>
                    <p id="resp_delete"></p>
                </fieldset>
            </div>
        </section>

        <aside>
            <button type="submit" class="btn btn-dark" id="listar">Listar Materiales</button>
                <table id="tabla_listar">
                    <thead class="thead-dark"></thead>
                    <tbody></tbody>
                </table>
            
        </aside>
    </main>

    <footer></footer>
    

    <script src="/AJAX_JSON/scripts/materiales.js"></script>
</body>
</html>
