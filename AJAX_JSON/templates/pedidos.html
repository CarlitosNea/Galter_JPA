<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/AJAX_JSON/scripts/pedidos.js"></script>
    <link rel="stylesheet" href="/AJAX_JSON/styles/styles.css">
    <title>Pedidos Galter</title>
</head>
<body>
    <header>
        <div id="logo"></div>
    </header>
    <main>
        <section>
            <div id="forms">
                <fieldset>
                    <legend>Buscar Pedido</legend>
                    <form id="form_ped_busc">
                        <div id="sec_inputs">
                            <p>Id Pedido</p>
                            <input type="text" id="id_input_buscar">
                        </div>
                        <button type="submit" class="btn btn-dark" id="buscar">Buscar</button>
                    </form>
                    <p id="resp_busqueda"></p>
                </fieldset>
            </div>

            <div id="forms">
                <fieldset>
                    <legend>Nuevo Pedido</legend>
                    <form id="form_ped_novo" action="">
                        <div id="sec_inputs">
                            <label for="">Codigo Cliente</label>
                            <input type="text" id="cli_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Codigo Producto</label>
                            <input type="text" id="prod_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Codigo Usuario</label>
                            <input type="text" id="usu_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Tiempo Produccion</label>
                            <input type="number" id="time_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Fecha de Encargo</label>
                            <input type="date" id="encargo_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Fecha de Entrega</label>
                            <input type="date" id="entrega_input_novo">
                        </div>
                        <button type="submit" class="btn btn-dark" id="enviar">Enviar</button>
                    </form>
                    <p id="resp_enviar"></p>
                </fieldset>
            </div>
            
            <div id="forms">
                <fieldset>
                    <legend>Actualizar Pedido</legend>
                    <form id="form_ped_act" action="">
                        <div id="sec_inputs">
                            <label for="">Codigo del Pedido</label>
                            <input type="text" id="codigo_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Codigo Cliente</label>
                            <input type="text" id="cli_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Codigo Producto</label>
                            <input type="text" id="prod_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Codigo Usuario</label>
                            <input type="text" id="usu_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Tiempo Produccion</label>
                            <input type="number" id="time_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Fecha de Encargo</label>
                            <input type="date" id="encargo_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Fecha de Entrega</label>
                            <input type="date" id="entrega_input_act">
                        </div>
                        <button type="submit" class="btn btn-dark" id="actualizar">Actualizar</button>
                    </form>
                    <p id="resp_enviar"></p>
                </fieldset>
            </div>
        </section>

        <aside>
            <button type="submit" class="btn btn-dark" id="listar">Listar Pedidos</button>
                <table id="tabla_listar">
                    <thead class="thead-dark"></thead>
                    <tbody></tbody>
                </table>
            
        </aside>
    </main>

    <footer></footer>
    

    <script src="/AJAX_JSON/scripts/pedidos.js"></script>
</body>
</html>
