<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/scripts/clientes.js"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Clientes Galter</title>
</head>
<body>
    <header>
        <div id="logo"></div>
    </header>
    <ul>
        <li><a  href="materiales.html">Materiales</a></li>
        <li><a  href="pedidos.html">Pedidos</a>
        <li><a  href="productos.html">Productos</a>
        <li><a  href="proveedores.html">Proveedores </a></li>
        <li><a  href="usuarios.html">Usuarios</a></li>
    </ul>
    <main>
        <section>
            <div id="forms">
                <fieldset>
                    <legend>Buscar Cliente</legend>
                    <form id="form_cli_busc">
                        <div id="sec_inputs">
                            <p>Id Cliente</p>
                            <input type="text" id="id_input_buscar">
                        </div>
                        <button type="submit" class="btn btn-dark" id="buscar">Buscar</button>
                    </form>
                    <p id="resp_busqueda"></p>
                </fieldset>
            </div>

            <div id="forms">
                <fieldset>
                    <legend>Nuevo Cliente</legend>
                    <form id="form_cli_novo" action="">
                        <div id="sec_inputs">
                            <label for="">Nombre Cliente</label>
                            <input type="text" id="nombre_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Telefono Cliente</label>
                            <input type="text" id="telefono_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label>Representante</label>
                            <input type="text" id="rep_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Direccion Cliente</label>
                            <input type="text" id="direccion_input_novo">
                        </div>
                        <button type="submit" class="btn btn-dark" id="enviar">Enviar</button>
                    </form>
                    <p id="resp_enviar"></p>
                </fieldset>
            </div>
            
            <div id="forms">
                <fieldset>
                    <legend>Actualizar Cliente</legend>
                    <form id="form_cli_act" action="">
                        <div id="sec_inputs">
                            <label for="">Codigo del Cliente</label>
                            <input type="text" id="codigo_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Nombre</label>
                            <input type="text" id="nombre_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Telefono</label>
                            <input type="text" id="telefono_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label>Confirmar Representante</label>
                            <input type="text" id="rep_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Direccion</label>
                            <input type="text" id="direccion_input_act">
                        </div>
                        <button type="submit" class="btn btn-dark" id="actualizar">Actualizar</button>
                    </form>
                    <p id="resp_enviar"></p>
                </fieldset>
            </div>

            <div id="forms">
                <fieldset>
                    <legend>Eliminar Cliente</legend>
                    <form id="form_cli_delete" action="">
                        <div id="sec_inputs">
                            <label for="">Codigo Cliente</label>
                            <input type="text" id="id_input_delete">
                        </div>
                        <button type="submit" class="btn btn-dark" id="eliminar">Eliminar</button>
                    </form>
                    <p id="resp_delete"></p>
                </fieldset>
            </div>
        </section>

        <aside>
            <button type="submit" class="btn btn-dark" id="listar">Listar Clientes</button>
                <table id="tabla_listar">
                    <thead class="thead-dark"></thead>
                    <tbody></tbody>
                </table>
            
        </aside>
    </main>

    <footer></footer>
    

</body>
</html>
