<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/scripts/productos.js"></script>
    <link rel="stylesheet" th:href="@{/css/productos.css}">
    <title>Productos Galter</title>
</head>
<body>
    <aside>
        <div id="logo"></div>
        <div id="opc_usuario">
            <div id="foto_perfil"></div>
            <a href="" id="nomb_usuario">Nombre Usuario</a>
        </div>
        <div id="menu_tablas">
            <a th:href="@{/index}" id="links_tablas">Home</a>
            <a th:href="@{/clientes}" id="links_tablas">Clientes</a>
            <a th:href="@{/materiales}" id="links_tablas">Materiales</a>
            <a th:href="@{/pedidos}" id="links_tablas">Pedidos</a>
            <a th:href="@{/proveedores}" id="links_tablas">Proveedores</a>
            <a th:href="@{/usuarios}" id="links_tablas">Usuarios</a>
        </div>
    </aside>
    <main>
        <p id="titulo">PRODUCTOS</p>
        <table id="tabla_listar">
            <thead></thead>
            <tbody></tbody>
        </table>
        <section>
            <fieldset id="fieldset-buscar">
                <legend>Buscar Producto</legend>
                    <form id="form_prod_busc">
                        <div id="sec_inputs">
                            <p>Id Producto</p>
                            <input type="text" id="id_input_buscar">
                            <button type="submit" class="btn btn-dark" id="buscar">Buscar</button>
                        </div>
                    </form>
                    <p id="resp_busqueda"></p>
            </fieldset>

            <fieldset id="fieldset-input">
                <legend>Nuevo Producto</legend>
                    <form id="form_prod_novo" action="">
                        <div id="sec_inputs">
                            <label for="">Codigo Producto</label>
                            <input type="text" id="codigo_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Nombre Producto</label>
                            <input type="text" id="nombre_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Tiempo Produccion</label>
                            <input type="number" id="time_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Longitud Producto</label>
                            <input type="number" id="long_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label>Material</label>
                            <select id="mat_input_novo"></select>
                        </div>
                        <div id="sec_inputs">
                            <label for="">Precio Producto</label>
                            <input type="number" id="precio_input_novo">
                        </div>
                        <button type="submit" class="btn btn-dark" id="enviar">Enviar</button>
                    </form>
                    <p id="resp_enviar"></p>
            </fieldset>

            <fieldset id="fieldset-update">
                <legend>Actualizar Producto</legend>
                    <form id="form_prod_act" action="">
                        <div id="sec_inputs">
                            <label for="">Codigo del Producto</label>
                            <input type="text" id="codigo_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Nombre</label>
                            <input type="text" id="nombre_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Tiempo</label>
                            <input type="number" id="time_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Longitud</label>
                            <input type="number" id="long_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label>Confirmar Material</label>
                            <select id="mat_input_act"></select>
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Precio</label>
                            <input type="number" id="precio_input_act">
                        </div>
                        <button type="submit" class="btn btn-dark" id="actualizar">Actualizar</button>
                    </form>
                    <p id="resp_enviar"></p>
            </fieldset>

            <fieldset id="fieldset-delete">
                <legend>Eliminar Producto</legend>
                    <form id="form_prod_delete" action="">
                        <div id="sec_inputs">
                            <label for="">Id Producto</label>
                            <input type="text" id="id_input_delete">
                        </div>
                        <button type="submit" class="btn btn-dark" id="eliminar">Eliminar</button>
                    </form>
                    <p id="resp_delete"></p>
            </fieldset>
        </section>
    </main>
</body>
</html>
