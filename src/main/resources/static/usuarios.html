<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/scripts/usuarios.js"></script>
    <link rel="stylesheet" href="/styles/usuarios.css">
    <title>Usuarios Galter</title>
</head>
<body>
    <script type="text/javascript">
        $.get("/user", function(data){
        if(data!=null){
        $("#nomb_usuario").html(data.nick);
        $("#foto_perfil").html(data.img);
        $("#rol_usuario").html(data.rol);
        }
        });
    </script>
    <aside>
        <div id="logo"></div>
        <div id="info_usuario">
            <img id="foto_perfil" alt="">
            <p id="nomb_usuario"></p>
            <p id="rol_usuario"></p>
        </div>
        <div id="menu_tablas">
            <a href="/index.html" id="links_tablas">Home</a>
            <a href="/clientes.html" id="links_tablas">Clientes</a>
            <a href="/materiales.html" id="links_tablas">Materiales</a>
            <a href="/pedidos.html" id="links_tablas">Pedidos</a>
            <a href="/productos.html" id="links_tablas">Productos</a>
            <a href="/proveedores.html" id="links_tablas">Provedoores</a>
        </div>
    </aside>
    <main>
        <p id="titulo">USUARIOS</p>
        <table id="tabla_listar">
            <thead></thead>
            <tbody></tbody>
        </table>
        <section>
            <fieldset id="fieldset-buscar">
                <legend>Buscar Usuario</legend>
                    <form id="form_usu_busc">
                        <div id="sec_inputs">
                            <p>Codigo del Usuario</p>
                            <input type="text" id="id_input_buscar">
                            <button type="submit" id="buscar">Buscar</button>
                        </div>
                    </form>
                    <p id="resp_busqueda"></p>
            </fieldset>

            <fieldset id="fieldset-input">
                <legend>Nuevo Usuario</legend>
                    <form id="form_usu_novo" action="">
                        <div id="sec_inputs">
                            <label for="">Codigo Usuario</label>
                            <input type="text" id="codigo_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Nombre Usuario</label>
                            <input type="text" id="nombre_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Correo Usuario</label>
                            <input type="email" id="email_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Contraseña</label>
                            <input type="text" id="pass_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Tipo de Usuario</label>
                            <input type="number" id="type_input_novo">
                        </div>
                        <button type="submit" id="enviar">Enviar</button>
                    </form>
                    <p id="resp_enviar"></p>
            </fieldset>

            <fieldset id="fieldset-update">
                <legend>Actualizar Usuario</legend>
                    <form id="form_usu_act" action="">
                        <div id="sec_inputs">
                            <label for="">Codigo del Usuario</label>
                            <input type="text" id="codigo_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Nombre</label>
                            <input type="text" id="nombre_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Correo</label>
                            <input type="email" id="email_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Contraseña</label>
                            <input type="text" id="pass_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Tipo</label>
                            <input type="number" id="type_input_act">
                        </div>
                        <button type="submit" id="actualizar">Actualizar</button>
                    </form>
                    <p id="resp_enviar"></p>
            </fieldset>

            <fieldset id="fieldset-delete">
                    <legend>Eliminar Usuario</legend>
                    <form id="form_usu_delete" action="">
                        <div id="sec_inputs">
                            <label for="">Codigo de Usuario</label>
                            <input type="number" id="id_input_delete">
                        </div>
                        <button type="submit" id="eliminar">Eliminar</button>
                    </form>
                    <p id="resp_delete"></p>
                </fieldset>
        </section>
    </main>
</body>
</html>
