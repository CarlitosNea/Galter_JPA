<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/styles/proveedores.css">
    <title>Proveedores Galter</title>
</head>
<body>
    <aside>
        <div id="logo"></div>
        <div id="info_usuario">
            <img id="foto_perfil" alt="">
            <p id="nomb_usuario"></p>
            <p id="rol_usuario"></p>
        </div>
        <div id="menu_tablas">
            <a href="/index.html" id="links_tablas">Home</a>
            <a href="/clientes.html" id="links_tablas">Clientes</a>
            <a href="/materiales.html" id="links_tablas">Materiales</a>
            <a href="/pedidos.html" id="links_tablas">Pedidos</a>
            <a href="/productos.html" id="links_tablas">Productos</a>
            <a href="/usuarios.html" id="links_tablas">Usuarios</a>
        </div>
    </aside>
    <main>
        <p id="titulo">PROVEEDORES</p>
        <table id="tabla_listar">
            <thead></thead>
            <tbody></tbody>
        </table>
        <section>
            <fieldset id="fieldset-buscar">
                <legend>Buscar Proveedor</legend>
                    <form id="form_prov_busc">
                        <div id="sec_inputs">
                            <p>Nombre Proveedor</p>
                            <input type="text" id="nombre_input_buscar">
                            <button type="submit" id="buscar">Buscar</button>
                        </div>
                        
                    </form>
                    <p id="resp_busqueda"></p>
            </fieldset>

            <fieldset id="fieldset-input">
                <legend>Nuevo Proveedor</legend>
                    <form id="form_prov_novo" action="">
                        <div id="sec_inputs">
                            <label for="">Nombre Proveedor</label>
                            <input type="text" id="nombre_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label>Telefono Proveedor</label>
                            <input type="text" id="telefono_input_novo">
                        </div>
                        <button type="submit" id="enviar">Enviar</button>
                    </form>
                    <p id="resp_enviar"></p>
            </fieldset>

            <fieldset id="fieldset-delete">
                <legend>Eliminar Proveedor</legend>
                    <form id="form_prov_delete" action="">
                        <div id="sec_inputs">
                            <label for="">Nombre del Proveedor</label>
                            <input type="text" id="nombre_input_delete">
                        </div>
                        <button type="submit" id="eliminar">Eliminar</button>
                    </form>
                    <p id="resp_delete"></p>
            </fieldset>
        </section>
    </main>
    <script type="text/javascript">
        $.get("/user", function(data){
            if(data!=null){
                $("#nomb_usuario").html(data.nickname);
                $("#foto_perfil").attr("src", data.img);
                $("#rol_usuario").html(data.rol);
            }
        });
    </script>
    <script src="/scripts/proveedores.js"></script>
</body>
</html>
