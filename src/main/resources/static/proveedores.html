<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/scripts/proveedores.js"></script>
    <link rel="stylesheet" th:href="@{/css/proveedores.css}">
    <title>Proveedores Galter</title>
</head>
<body>
    <aside>
        <div id="logo"></div>
        <div id="opc_usuario">
            <img id="foto_perfil" th:src="${user.getImg()}" alt="">
            <p id="nomb_usuario" th:text = "${user.getNickname()}"></p>
        </div>
        <div id="menu_tablas">
            <a th:href="@{/index}" id="links_tablas">Home</a>
            <a th:href="@{/clientes}" id="links_tablas">Clientes</a>
            <a th:href="@{/materiales}" id="links_tablas">Materiales</a>
            <a th:href="@{/pedidos}" id="links_tablas">Pedidos</a>
            <a th:href="@{/productos}" id="links_tablas">Productos</a>
            <a th:href="@{/usuarios}" id="links_tablas">Usuarios</a>
        </div>
    </aside>
    <main>
        <p id="titulo">PROVEEDORES</p>
        <table id="tabla_listar">
            <thead></thead>
            <tbody></tbody>
        </table>
        <section>
            <fieldset id="fieldset-buscar">
                <legend>Buscar Proveedor</legend>
                    <form id="form_prov_busc">
                        <div id="sec_inputs">
                            <p>Nombre Proveedor</p>
                            <input type="text" id="nombre_input_buscar">
                            <button type="submit" class="btn btn-dark" id="buscar">Buscar</button>
                        </div>
                        
                    </form>
                    <p id="resp_busqueda"></p>
            </fieldset>

            <fieldset id="fieldset-input">
                <legend>Nuevo Proveedor</legend>
                    <form id="form_prov_novo" action="">
                        <div id="sec_inputs">
                            <label for="">Nombre Proveedor</label>
                            <input type="text" id="nombre_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label>Telefono Proveedor</label>
                            <input type="text" id="telefono_input_novo">
                        </div>
                        <button type="submit" class="btn btn-dark" id="enviar">Enviar</button>
                    </form>
                    <p id="resp_enviar"></p>
            </fieldset>

            <fieldset id="fieldset-delete">
                <legend>Eliminar Proveedor</legend>
                    <form id="form_prov_delete" action="">
                        <div id="sec_inputs">
                            <label for="">Nombre del Proveedor</label>
                            <input type="text" id="nombre_input_delete">
                        </div>
                        <button type="submit" class="btn btn-dark" id="eliminar">Eliminar</button>
                    </form>
                    <p id="resp_delete"></p>
            </fieldset>
        </section>
    </main>
</body>
</html>
