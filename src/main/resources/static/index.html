<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/styles/index.css">
    <title>Home</title>
</head>
<body>
    <aside>
        <div id="logo"></div>
        <div id="info_usuario">
            <img id="foto_perfil" alt="">
            <p id="nomb_usuario"></p>
            <p id="rol_usuario"></p>
        </div>
        <div id="opciones_perfil">

            

            <a href="" class="open-modal" data-open="modal1" id="link_calculadora">Calculadora</a>

                <!-- Modal -->
                <div class="modal" id="modal1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <header class="modal-header">
                                <p id="exampleModalLabel">Calculadora de Pedidos</p>
                                <button class="close-modal" aria-label="close modal" data-close>âœ•</button>
                            </header>
                            <form>
                                <div id="sec_inputs">
                                    <p>Codigo del Producto</p>
                                    <select id="lista_prod"></select>
                                </div>
                                <div id="sec_inputs">
                                    <p>Cantidad de Piezas</p>
                                    <input type="number" id="cant_piezas">
                                </div>
                            
                                <div id="sec_outputs">
                                    <p>Codigo del Material:</p>
                                    <p id="codi_mate"></p>
                                </div>
                                <div id="sec_outputs">
                                    <p>Cantidad del Material:</p>
                                    <p id="cant_mate"></p>
                                </div>
                                <div id="sec_outputs">
                                    <p>Tiempo de Produccion:</p>
                                    <p id="time_pedido"></p>
                                </div>
                                <div id="sec_outputs">
                                    <p>Valor del Pedido:</p>
                                    <p id="precio_pedido"></p>
                                </div>
                            </form>
                            <div class="modal-footer">
                                <button type="submit" id="calcular">Calcular</button>
                            </div>
                        </div>
                    </div>
                </div>
            


            <a href="" id="link_mispedidos">Mis pedidos</a>
            <a href="/logout" id="log_out">Cerrar Sesion</a>
        </div>
    </aside>
    <main>
        <section>
            <p id="titulo" >SOFTWARE GALTER</p>

            <div id="tablas">
                <a href="/pedidos.html" id="pedidos">
                    <div id="img_pedidos"></div>
                    <div id="title_pedidos">Pedidos</div>
                </a>
                <a href="/productos.html" id="productos">
                    <div id="img_productos"></div>
                    <div id="title_productos">Productos</div>
                </a>
                <a href="/materiales.html" id="materiales">
                    <div id="img_materiales"></div>
                    <div id="title_materiales">Materiales</div>
                </a>
                <a href="/usuarios.html" id="usuarios">
                    <div id="img_usuarios"></div>
                    <div id="title_usuarios">Usuarios</div>
                </a>
                <a href="/proveedores.html" id="proveedores">
                    <div id="img_proveedores"></div>
                    <div id="title_proveedores">Proveedores</div>
                </a>
                <a href="/clientes.html" id="clientes">
                    <div id="img_clientes"></div>
                    <div id="title_clientes">Clientes</div>
                </a>
            </div>
        </section>
    </main>

    <script type="text/javascript">
        $.get("/user", function(data){
            if(data!=null){
                $("#nomb_usuario").html(data.nickname);
                $("#foto_perfil").attr("src", data.img);
                $("#rol_usuario").html(data.rol);
            }
        });
    </script>
    <script src="/scripts/calculadora.js"></script>
</body>
</html>
