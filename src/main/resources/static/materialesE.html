<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/styles/materiales.css">
    <title>Materiales Galter</title>
</head>
<body>
        <aside>
            <div id="logo"></div>
            <div id="info_usuario">
                <img id="foto_perfil" alt="">
                <p id="nomb_usuario"></p>
                <p id="rol_usuario"></p>
            </div>
            <div id="menu_tablas">
                <a href="/indexE.html" id="links_tablas">Home</a>
                <a href="/clientesE.html" id="links_tablas">Clientes</a>
                <a href="/pedidosE.html" id="links_tablas">Pedidos</a>
                <a href="/productosE.html" id="links_tablas">Productos</a>
                <a href="/proveedoresE.html" id="links_tablas">Proveedores</a>
                <a href="/usuariosE.html" id="links_tablas">Usuarios</a>
            </div>
        </aside>
        <main>
            <p id="titulo">MATERIALES</p>
            <table id="tabla_listar">
                <thead></thead>
                <tbody></tbody>
            </table>
            <section>
                <fieldset id="fieldset-buscar">
                    <legend>Buscar Material</legend>
                    <form id="form_mat_busc">
                        <div id="sec_inputs">
                            <p>Id Material</p>
                            <input type="text" id="id_input_buscar">
                            <button type="submit" id="buscar">Buscar</button>
                        </div>
                        
                    </form>
                    <p id="resp_busqueda"></p>
                </fieldset>
            </section>
        </main>
        <script type="text/javascript">
            $.get("/user", function(data){
                if(data!=null){
                    $("#nomb_usuario").html(data.nickname);
                    $("#foto_perfil").attr("src", data.img);
                    $("#rol_usuario").html(data.rol);
                }
            });
        </script>
        <script src="/scripts/materiales.js"></script>
</body>
</html>
