<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/styles/productos.css">
    <title>Productos Galter</title>
</head>
<body>
    <aside>
        <div id="logo"></div>
        <div id="info_usuario">
            <img id="foto_perfil" alt="">
            <p id="nomb_usuario"></p>
            <p id="rol_usuario"></p>
        </div>
        <div id="menu_tablas">
            <a href="/index.html" id="links_tablas">Home</a>
            <a href="/clientes.html" id="links_tablas">Clientes</a>
            <a href="/materiales.html" id="links_tablas">Materiales</a>
            <a href="/pedidos.html" id="links_tablas">Pedidos</a>
            <a href="/proveedores.html" id="links_tablas">Proveedores</a>
            <a href="/usuarios.html" id="links_tablas">Usuarios</a>
        </div>
    </aside>
    <main>
        <p id="titulo">PRODUCTOS</p>
        <table id="tabla_listar">
            <thead></thead>
            <tbody></tbody>
        </table>
        <section>
            <fieldset id="fieldset-buscar">
                <legend>Buscar Producto</legend>
                    <form id="form_prod_busc">
                        <div id="sec_inputs">
                            <p>Id Producto</p>
                            <input type="text" id="id_input_buscar">
                            <button type="submit" id="buscar">Buscar</button>
                        </div>
                    </form>
                    <p id="resp_busqueda"></p>
            </fieldset>

            <fieldset id="fieldset-input">
                <legend>Nuevo Producto</legend>
                    <form id="form_prod_novo" action="">
                        <div id="sec_inputs">
                            <label for="">Codigo Producto</label>
                            <input type="text" id="codigo_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Nombre Producto</label>
                            <input type="text" id="nombre_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Tiempo Produccion</label>
                            <input type="number" id="time_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Longitud Producto</label>
                            <input type="number" id="long_input_novo">
                        </div>
                        <div id="sec_inputs">
                            <label>Material</label>
                            <select id="mat_input_novo"></select>
                        </div>
                        <div id="sec_inputs">
                            <label for="">Precio Producto</label>
                            <input type="number" id="precio_input_novo">
                        </div>
                        <button type="submit" id="enviar">Enviar</button>
                    </form>
                    <p id="resp_enviar"></p>
            </fieldset>

            <fieldset id="fieldset-update">
                <legend>Actualizar Producto</legend>
                    <form id="form_prod_act" action="">
                        <div id="sec_inputs">
                            <label for="">Codigo del Producto</label>
                            <input type="text" id="codigo_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Nombre</label>
                            <input type="text" id="nombre_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Tiempo</label>
                            <input type="number" id="time_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Longitud</label>
                            <input type="number" id="long_input_act">
                        </div>
                        <div id="sec_inputs">
                            <label>Confirmar Material</label>
                            <select id="mat_input_act"></select>
                        </div>
                        <div id="sec_inputs">
                            <label for="">Confirmar Precio</label>
                            <input type="number" id="precio_input_act">
                        </div>
                        <button type="submit" id="actualizar">Actualizar</button>
                    </form>
                    <p id="resp_enviar"></p>
            </fieldset>

            <fieldset id="fieldset-delete">
                <legend>Eliminar Producto</legend>
                    <form id="form_prod_delete" action="">
                        <div id="sec_inputs">
                            <label for="">Id Producto</label>
                            <input type="text" id="id_input_delete">
                        </div>
                        <button type="submit" id="eliminar">Eliminar</button>
                    </form>
                    <p id="resp_delete"></p>
            </fieldset>
        </section>
    </main>
    <script type="text/javascript">
        $.get("/user", function(data){
            if(data!=null){
                $("#nomb_usuario").html(data.nickname);
                $("#foto_perfil").attr("src", data.img);
                $("#rol_usuario").html(data.rol);
            }
        });
    </script>
    <script src="/scripts/productos.js"></script>
</body>
</html>
